<!DOCTYPE html>
<html>

<head>
         <link rel="stylesheet" href="css/chatroom.css" />
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body id="body">
    <div id="container"></div>
        <div>
            <input type="text" class="money">
            <input type="button" value="submit" onClick="sub_money()">
        </div>
    <div id="msg-container">
        <div id="msg-box-wrapper">
        	<div id="msg-box"> 
	        </div>
        </div>
        <div id="msg-input-wrapper">
            <input id="msg-input" type="text" placeholder="你想說什麼？">
            <button id="send" onclick="SendMessage(user_id)">
        </div>
    </div>
    <iframe id="stream-frame" src="http://www.youtube.com/embed/">
    </iframe>
</body>
<script>
var user_id;
var url;
var my_id;
var current_url = window.location.href;
var element = current_url.split("?");
element = element[1];
element = element.split("&");
if(element.length>0)user_id = element[0].split("sellerid=")[1];
if(element.length>1) {
    var stream_frame = document.getElementById("stream-frame");
    url = element[1].split("url=")[1];
    stream_frame.src += url;
}
if(element.length>2)my_id = element[2].split("user_id=")[1];
$('#msg-input').keypress(function(e){
        if(e.keyCode==13)
        $('#send').click();
        });
</script>
<script src="/socket.io/socket.io.js"></script>
<script src="man.js"></script>
<script src="sale.js"></script>
<script src="buy.js"></script>
<script src="js/chatroom.js"></script>
</html>
